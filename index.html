    <div class="form-container" id="signupForm">

    <div class="form-container" id="signinForm">
        <h2>Sign In</h2>
        <label for="signinEmail"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" id="signin_email" name="signinEmail" required>
    
        <label for="signinPassword"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="signin_password" name="signinPassword" required>
    
        <button class="styled-button " id="signin_btn"  type="submit">Sign In</button>
        <button type="button" onclick="showSignupForm()">Sign Up</button>
    </div>
    </div>
    <script src="script.js" type="module">create_account</script>

   </div>
   <!-- authentication container ended -->

   <!-- main page started  -->

   <div id="user_container">
    <div>

        <div class="header">
            <h1>Welcome to My Blog</h1>
        <h3 id="user_email">sign in</h3>
        <button class="styled-button " id="logout_btn">logout </button>


        </div>
        <div class="user-info">
            <h2 id="userName"></h2>
            <p id="userEmail"></p>
        </div>
        <div class="blog-post">

            <div class="form-container">
                <h3>Add Todo</h3>
                <input type="text" id="add_todo" placeholder="Add Todo">
                <ul id="todo_list"></ul>
                <ul id="todo_list"></ul>


                <button id="submit_todo">Submit</button>

            </div>
            
        
        
        
        </div>
    </div>
   </div>
   <!-- main page ended  -->









   <script>
    function showSignupForm() {
        document.getElementById('signinForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'block';
    }

    function showSigninForm() {
        document.getElementById('signupForm').style.display = 'none';
        document.getElementById('signinForm').style.display = 'block';
    }
</script>
   <script src="script.js" type="module">create_account</script>
